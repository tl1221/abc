    <title>Document</title>
    <script>

        function titleCase(str) {
            var newarr, newarr1 = [];
            newarr = str.toLowerCase().split(" ");
            for (var i = 0; i < newarr.length; i++) {
                newarr1.push(newarr[i][0].toUpperCase() + newarr[i].substring(1));
            }
            return newarr1.join(' ');
        }
        titleCase("I'm a little tea pot");

       

    </script>
