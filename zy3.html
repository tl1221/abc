<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li {
            color: white;
        }
    </style>
</head>
<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
        <li>9</li>
        <li>10</li>
    </ul>

    <script>
        let ul = document.querySelector('ul');
        let liList = document.querySelectorAll('li')
        ul.addEventListener('click', (e) => {
            console.log(e.toElement.outerText);
            alert(`当前点击的列表内容是${e.toElement.outerText}`)
        }, true)

        liList.forEach((item, index) => {
            if (index%2) {
                item.style.backgroundColor = 'rgb(197, 32, 11)'
            } else {
                item.style.backgroundColor = 'rgb(58, 187, 19)'
            }
        });
    </script>
</body>
</html>
