    <script>
        var str = 'today is a happy day';
        var i, j, str1;
        function change(str) {
            var newarr, newarr1 = [];
            newarr = str.toLowerCase().split(" ");
            for (var i = 0; i < newarr.length; i++) {
                newarr1.push(newarr[i][0].toUpperCase() + newarr[i].substring(1));
            }
            return newarr1.join(' ');
        }
        str1 = change(str);
        console.log(str1);
    </script>
